{% extends "_partials/base.html" %} 
{% block title %}Todo - Delete{% endblock title %}
{% load static %} 
{% block content %}
<h1 class="ui header">Delete Todo?</h1>

<form method="POST" class="ui form" action={% url "todo-delete" todo.pk %}>
  {% csrf_token %}

  <p>Are you sure you want to delete this todo?</p>

  <input type="submit" class="ui button negative" value="Yes"/>
  <a href={% url "todo-detail" todo.pk %}>Cancel</a>
</form>
{% endblock content %}
